<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
    NASA Space Duck Chat Interface
    Main chat interface for space training simulation
    -->
    <meta charset="UTF-8">
    <title>NASA Space Duck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NASA Space Duck</h1>
    <div class="chat-container">
        <!-- Chat messages container
             Displays both user and bot messages
             Implements auto-scroll functionality -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Welcome to NASA's Virtual Training Portal, Space Duck! I'm your quacktastic instructor, ready to guide you through space science, 
                astronaut training, and space exploration. Would you like to begin?
            </div>
        </div>
        <div class="chat-input-container">
            <textarea 
                id="chatInput" 
                placeholder="Type your message here..."
                rows="3"
            ></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
