<!DOCTYPE html>
<html lang="en">
<head>
    <title>Space Duck: Training Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="rotate2D" class="Duck1">
    <img src="images/RubberDuck1.png" alt = "yellow duck with space helmet"/>
</div>
<div class="Duck3" id="amongDucks">
    <img src="images/RubberDuck3.png" alt="A yellow duck with a space suit but no space helmet"/>
</div>
<div class="header">
    
    <h1>Space Duck</h1>
</div>

<div class="main-container">
    <div class="content-area">
        <div class="topic-selector">
            <h2>Select Training Topic</h2>
            <select id="categorySelect">
                <option value="">Choose a topic...</option>
                <option value="Astronomy">Astronomy</option>
                <option value="Space Technology">Space Technology</option>
                <option value="Mechanical Problem">Mechanical Problem</option>
                <option value="Navigational Problem">Navigational Problem</option>
                <option value="Resource Management">Resource Management</option>
            </select>
            <button id="getQuestionButton">Get Question</button>
        </div>

        <div class="presentation-box">
            <h2>Training Content</h2>
            <div id="trainingContent" class="content">
                Select a topic to begin your training session.
            </div>
            <div class="Duck2">
                <img src="images/RubberDuck2.png" alt="a yellow duck with a full spacesuit on"/>
            </div>
        </div>
        
    </div>

    <div class="chat-container">
        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                Welcome to an Astronaut Virtual Training Portal. I'm your quack-tastic instructor, ready to guide you through space science, astronaut training, and space exploration. How can I assist you today?
            </div>
        </div>
        <div class="chat-input-container">
            <textarea id="chatInput" placeholder="Type your message..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
