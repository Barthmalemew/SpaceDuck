<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA Training Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NASA Space Training Portal</h1>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Welcome to NASA's Virtual Training Portal! I'm your NASA instructor, ready to guide you through space science, 
                astronaut training, and space exploration. What would you like to learn about today?
            </div>
        </div>
        <div class="chat-input-container">
            <textarea 
                id="chatInput" 
                placeholder="Type your message here..."
                rows="3"
            ></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
