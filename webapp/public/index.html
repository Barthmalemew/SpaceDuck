<!DOCTYPE html>
<html>
<head>
    <title>NASA Space Duck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="rotate2D" class="Duck1">
    <img src="images/RubberDuck1.png" alt = "yellow duck with space helmet"/>;
</div>
<div class="Duck2"></div>
<div class="Duck3"></div>

<div class="header">
    <img src="/api/placeholder/150/50" alt="NASA Logo" class="nasa-logo">
    <h1>NASA Space Duck</h1>
</div>

<div class="main-container">
    <div class="content-area">
        <div class="topic-selector">
            <h2>Select Training Topic</h2>
            <select id="categorySelect">
                <option value="">Choose a topic...</option>
                <option value="Astronomy">Astronomy</option>
                <option value="Space Technology">Space Technology</option>
                <option value="Mechanical Problem">Mechanical Problem</option>
                <option value="Navigational Problem">Navigational Problem</option>
                <option value="Resource Management">Resource Management</option>
            </select>
            <button id="getQuestionButton">Get Question</button>
        </div>

        <div class="presentation-box">
            <h2>Training Content</h2>
            <div id="trainingContent" class="content">
                Select a topic to begin your training session.
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                Welcome to NASA's Virtual Training Portal. I'm your AI instructor, ready to guide you through space science, astronaut training, and space exploration. How can I assist you today?
            </div>
        </div>
        <div class="chat-input-container">
            <textarea id="chatInput" placeholder="Type your message..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
