<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
    NASA Space Duck Chat Interface
    Main chat interface for space training simulation
    Updated with modern NASA styling
    -->
    <meta charset="UTF-8">
    <title>NASA Space Duck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NASA Space Duck</h1>
    <div class="block" id="rotate2D"></div>
    <div class="Duck1" id="rotate2D"></div>
    <div class="Duck2"></div>
    <div class="Duck3"></div>
    <div class="nasa-logo"></div>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Welcome to NASA's Virtual Training Portal. I'm your AI instructor, ready to guide you through space science, 
                astronaut training, and space exploration. How can I assist you today?
            </div>
        </div>
        <div class="chat-input-container">
            <textarea 
                id="chatInput" 
                placeholder="Ask a question about space..."
                rows="3"
                cols="50"
                aria-label="Chat input"
            ></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
